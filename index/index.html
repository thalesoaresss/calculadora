<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="..//css/estilo.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/357c4141d9.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="calculator-solid.svg">

    <title>Calculadora</title>
  </head>
  <body>
    <div id="conteudo">
        <div class="calculadora">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" id="visor" disabled="disabled" placeholder="0" class="text-dark form-control"> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 "><button onclick="calcular('acao', 'c')" class="btn botao"type="button" style="width: 195px;">C</button></div>
                <div class="col-md-3 "><button onclick="calcular('acao', '/')" class="btn botao"type="button">/</button></div>
                <div class="col-md-3 "><button onclick="calcular('acao', '*')" class="btn botao"type="button">x</button></div>
            </div>
            <div class="row">
                <div class="col-md-3 "><button onclick="calcular('valor', 7)" class="btn botao"type="button">7</button></div>
                <div class="col-md-3 "><button onclick="calcular('valor', 8)" class="btn botao"type="button">8</button></div>
                <div class="col-md-3 "><button onclick="calcular('valor', 9)" class="btn botao"type="button">9</button></div>
                <div class="col-md-3 "><button onclick="calcular('acao', '-')" class="btn botao"type="button">-</button></div>
            </div>
            <div class="row">
                <div class="col-md-3 "><button onclick="calcular('valor', 4)" class="btn botao"type="button">4</button></div>
                <div class="col-md-3 "><button onclick="calcular('valor', 5)" class="btn botao"type="button">5</button></div>
                <div class="col-md-3 "><button onclick="calcular('valor', 6)" class="btn botao"type="button">6</button></div>
                <div class="col-md-3 "><button onclick="calcular('acao', '+')" class="btn botao"type="button">+</button></div>
            </div>
            <div class="row">
                <div class="col-md-3 "><button onclick="calcular('valor', 1)" class="btn botao"type="button">1</button></div>
                <div class="col-md-3 "><button onclick="calcular('valor', 2)" class="btn botao"type="button">2</button></div>
                <div class="col-md-3 "><button onclick="calcular('valor', 3)" class="btn botao"type="button">3</button></div>

            </div>
            <div class="row">
                <div class="col-md-6 "><button onclick="calcular('valor', 0)" class="btn botao"type="button" style="width: 195px;">0</button></div>
                <div class="col-md-3 "><button onclick="calcular('acao', '.')" class="btn botao"type="button">.</button></div>
                <div class="col-md-3 "><button onclick="calcular('acao', '=')" class="btn botao mb-2 igual"type="button">=</button></div>
            </div>
        </div><!-- FIM CALCULADORA -->
    </div> <!-- FIM CONTEUDO -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../javaScript/script.js"></script>
</body>
</html>
